<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transform</title>
  <style>
    .box {
      height: 75px;
      width: 75px;
      background-color: aquamarine;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: 3px solid black;
      box-sizing: border-box;
      margin: 50px;
      transition: all 4s;
    }

    .box:hover {
      background-color: blueviolet;
      transform: skew(-90deg);
    }

  </style>
</head>
<body>
  <div class="box">My Box</div>
</body>
</html>
