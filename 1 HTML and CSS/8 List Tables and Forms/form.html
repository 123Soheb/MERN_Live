<!DOCTYPE html>
<html lang="en">
<head>
  <title>Learning Forms</title>
</head>
<body>
  <form action="/collect_data">
    <input type="text" placeholder="Enter your email" name="email" required value="raj@gmail.com">
    <br><br>
    <input type="password" name="password">
    <br><br>
    <input type="date">
    <br><br>
    <input type="file">
    <br><br>
    <input type="color">
    <br><br>
    <input type="range">
    <br><br>
    <input type="button" value="Subscribe">
    <br><br>
    <label for="male">Male</label>
    <input type="radio" value="m" name="Gender" id="male">
    <label for="female">Female</label>
    <input type="radio" value="f" name="Gender" id="female">
    <label for="other">Other</label>
    <input type="radio" value="o" name="Gender" id="other">


    <br><br>
    <input type="submit">
  </form>
</body>
</html>
