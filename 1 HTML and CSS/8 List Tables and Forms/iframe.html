<!DOCTYPE html>
<html lang="en">
<head>
  <title>Learning About iFrame</title>
  <style>
    .my-frame {
      height: 300px;
      width: 700px;
    }
  </style>
</head>
<body>
  <iframe class="my-frame" src="https://en.wikipedia.org/wiki/Cricket" frameborder="0"></iframe>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/_eHc5K0zAPw?si=oQoNkS_t6qTvYnEj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
