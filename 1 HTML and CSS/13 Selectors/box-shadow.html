<!DOCTYPE html>
<html lang="en">
<head>
  <title>Box Shadow</title>
  <style>
    .box {
      background-color: lightblue;
      width: 200px;
      height: 200px;
      padding: 20px;
      box-sizing: border-box;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 10px 10px 10px rgba(10, 10, 10, 0.5);
    }
  </style>
</head>
<body>
  <div class="box">My Div</div>
</body>
</html>
