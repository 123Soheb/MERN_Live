<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/rock-paper-scissors.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Click one of the following to play the game</p>
    
    <button class="choice-button" onclick="
      let randomChoice = Math.floor(Math.random() * 3 + 1);
      let computerChoiceText;
      if (randomChoice === 1) {
        computerChoiceText = `👊 Rock`;
      } else if (randomChoice === 2) {
        computerChoiceText = `✋ Paper`;
      } else if (randomChoice === 3) {
        computerChoiceText = `✌️ Scissors`;
      }
      document.querySelector('#result').innerHTML = `You chose 👊 Rock. <br>
       Computer chose ${computerChoiceText}.`;
    ">👊 Rock</button>

      }
      document.querySelector('#result').innerHTML = `You chose ✋ Paper. <br>
       Computer chose ${computerChoiceText}.`;
