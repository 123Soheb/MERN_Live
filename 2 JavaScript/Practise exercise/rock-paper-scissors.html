<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/rock-paper-scissors.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Click one of the following to play the game</p>
    <button class="choice-button" onclick="
    document.querySelector('#result').innerHTML = 'You chose 👊 Rock.'
    ">👊 Rock</button>
    <button class="choice-button"onclick="
    document.querySelector('#result').innerHTML = 'You chose ✋ Paper.'
    ">✋ Paper</button>
    <button class="choice-button"onclick="
    document.querySelector('#result').innerHTML = 'You chose ✌️ Scissors.'
    ">✌️ Scissors</button>
    <h4 id="result"></h4>
  </body>
</html>
